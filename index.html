<!DOCTYPE html>
<html lang="es">
<head>
  <!-- ... (resto del head sin cambios) ... -->
  <style>
    /* ... (estilos existentes) ... */

    /* Nuevo estilo para el sticker de créditos */
    .credit-sticker-bottom {
      position: fixed;
      bottom: 100px;
      right: 25px;
      background-color: var(--secondary-color);
      color: var(--accent-color);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-color-darker);
      font-size: 0.9rem;
      z-index: 999;
      max-width: 200px;
      text-align: center;
    }

    /* Ajuste para el botón de WhatsApp */
    .whatsapp-float {
      bottom: 180px; /* Ajustado para dar espacio al nuevo sticker */
    }

    /* Estilo para el nuevo botón de contacto */
    .contact-button {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      padding: 14px 28px;
      background-color: var(--primary-color);
      color: var(--accent-color);
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      transition: background-color var(--transition-speed);
    }

    .contact-button:hover {
      background-color: #154360;
    }

    @media(max-width: 768px) {
      .credit-sticker-bottom {
        bottom: 80px;
        right: 10px;
        font-size: 0.8rem;
        max-width: 150px;
      }

      .whatsapp-float {
        bottom: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- ... (contenido anterior sin cambios) ... -->

  <!-- Sección Beneficios de Vivir Aquí -->
  <section class="benefits-section" id="benefits">
    <h2 data-aos="fade-up">Beneficios de Vivir Aquí</h2>
    <div class="benefits-container">
      <!-- ... (otras tarjetas de beneficios sin cambios) ... -->
      <!-- Tarjeta "Excelente Ubicación" Actualizada -->
      <div class="benefit-card" data-aos="zoom-in" data-aos-delay="400">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Excelente Ubicación</h3>
        <p>Fraccionamiento Los Huertos<br>
        Av. Paseo de las Moras<br>
        San José el Alto, Querétaro</p>
      </div>
    </div>
    <a href="#contact" class="contact-button" data-aos="fade-up" data-aos-delay="500">
      Contactar Ahora
    </a>
  </section>

  <!-- Sección Galería (ahora sin título) -->
  <section class="gallery-section" id="gallery">

      <!-- ... (imágenes de la galería sin cambios) ... -->

    <i class="fab fa-whatsapp"></i>
  </a>
